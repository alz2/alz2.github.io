<!DOCTYPE html>
<html>
    <head>
        <!-- Semanitic UI -->
        <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="

        <script src="/semantic/dist/semantic.min.js"></script>
        <!-- local css -->
        <link rel="stylesheet" type="text/css" href="/styles.css">.

    <body style="background-color: #000">
        <div id="intro-container" class="ui grid middle aligned">
            <div class="sixteen wide column">
                <div class="ui two column centered grid">
                    <div class="column">
                        <div class="ui inverted compact segment">

                            <img class="ui medium left floated circular image" src="/images/me.jpg" id="bio-pic">
                            <div class="ui inverted large header">Hi, I'm Andrew Zhang</div>
                            <div class="ui inverted section divider"></div>

                            <!-- Bio Text -->
                            <div class="ui container">
                                <p id="about-me"></p>
                            </div>

                            <!-- Footer Bio Links -->
                            <button id="gh-btn"class="circular ui inverted right floated icon button">
                                <i class="big github icon"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/index.js"></script>
    </body>

</html>
